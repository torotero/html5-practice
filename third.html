<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>details</title>

	<style>
		summary::-webkit-details-marker{
			color:green;
		}

	</style>
</head>
<body>

	<!-- penggunaan details tag 
		effect toggle tanpa penggunaan jquery
	-->


	<details>
		<summary>who the fuck?</summary>
		<p>me!</p>
	</details>
	
	<details open>
		<summary>who the fuck?</summary>
		<p>me!</p>
	</details>

	<details>
		<summary>who the fuck?</summary>
		<p>me!</p>
	</details>

</body>
</html>
